<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border=1 width=100%> ");
    let i, j;
    for (i = 1; i <= 9; i++
    ) {
        document.write("<tr>");
        for (j = 2; j <= 9; j++) {
            document.write("<td>" + j + " X " + i + "=" + i * j);
            document.write("</td>");
        }
        document.write("</tr>");

    }
    document.write("</tr></table>");

</script>
</body>
</html>
