<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //kiem tra ngay thang dd/mm/yyyy
    function validateDate(str) {
        let patt = /^([0][1-9]|[1][0-9]|[2][0-9]|[3][01])[/]([0][1-9]|[1][0-2])[/]([1][9][0-9]{2})$/;
        return patt.test(str);
    }

    let date = prompt("enter date");
    if (validateDate(date)) {
        alert("true");
    } else alert("false");
    // dem so tu trong mot chuoi
    let str = prompt("enter str");
    let dem = 0;

    function demsoTu(txt) {
        let dem = 0;
        for (i = 0; i < txt.length; i++) {
            if (txt.charAt(i) === " ") {
                dem++;
            }
        }
        return dem;
    }

    alert("so tu trong str la: " + (demsoTu(str) + 1));
    //dem so nguyen am, phu am trong chuoi
    let patt = /^[aeuoiAEUIO]$/;

    function demNguyenAm(txt) {
        let dem = 0;
        for (i = 0; i < txt.length; i++) {
            if (patt.test(txt.charAt(i))) {
                dem++;
            }
        }
        return dem;
    }

    function demPhuAm(txt) {
        let dem = 0;
        for (i = 0; i < txt.length; i++) {
            if (!patt.test(txt.charAt(i))) {
                dem++;
            }
        }
        return dem;
    }
    alert("so phu am trong chuoi la: " + (demPhuAm(str)-demsoTu(str)));
    alert("so nguyen am trong chuoi la: " + demNguyenAm(str));
</script>
</body>
</html>
