<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("enter number")
    function addone(n) {
        n=parseInt(n);
        n += 1;
        return n;
    }
    let result = addone(num);
    document.write(result);
</script>
</body>
</html>
