<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"/>
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>
</form>
<script>
    /**
     * ham chuyen doi do F sang do C
     * @param n
     **/
    function temperatureConverter(n) {
        n = parseFloat(n);
        document.getElementById("outputCelcius").innerText = (n - 32) / 1.8;
    }
</script>
</body>
</html>
