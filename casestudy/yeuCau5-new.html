<script>
    let arrListCustormer = [];
    let checkEditCustomer = false;

    /**

    /**

     */
    function displayInformationCustormer(index) {
        if (checkDeleteCustomer) {
            let submit = prompt("\you sure want delete?" +
                "\n 1. Yes" +

            switch (submit) {
                case "1":
                    arrListCustormer.splice(index, 1);

                    displayMainmenu();
                    break;
                case "2":

                    displayMainmenu();
                    break;
            }
        }
        if (checkEditCustomer) {
            let choseInforMation = parseInt(prompt(

                "\n10.Room type: " + arrListCustormer[index][9] +
                "\n11.QuantityIncluded: " + arrListCustormer[index][10] +
                "\n12.Back"
            ));
            if (choseInforMation !== 12) {
                editInformationCustormer(index, choseInforMation - 1);

        } else {

                "\nRent days: " + arrListCustormer[index][6] +
                "\nDiscount: " + arrListCustormer[index][7] +
                "\nService type: " + arrListCustormer[index][8] +
                "\nRoom type: " + arrListCustormer[index][9] +
                "\nQuantityIncluded: " + arrListCustormer[index][10]);
        }
    }

        let inforedit = prompt("Enter infor want edit: ");

            case 3 :

            case 4 :

                break;
            case 5 :

                break;
            case 6 :

                break;
            case 7 :

                break;
            case 8 :

                break;
            case 9 :

                break;

            default:
                alert("faill!!!");
        }
        console.log("1");
        checkEditCustomer = false;
        displayMainmenu();
    }
    /**
     * ham hien thi menu chon thong tin khach hang
     */
    function displayCustormer() {
        let result = "";
        for (let i = 0; i < arrListCustormer.length; i++) {
            result += (i + 1) + ". " + "name: " + arrListCustormer[i][0] +
                "; id name: " + arrListCustormer[i][1] + "\n";
        }
        let choseDisplayCustomer = parseInt(prompt(result + (arrListCustormer.length + 1)
            + "Back to menu"));
        if (choseDisplayCustomer !== (arrListCustormer.length + 1)) {
            displayInformationCustormer(choseDisplayCustomer - 1);
            checkEditCustomer = false;
            displayMainmenu();
        } else {
            checkEditCustomer = false;
            displayMainmenu();
        }
    }
        function displayMainmenu() {
            let chose = prompt(
                "\n1. Add New Custormer" +
                "\n2. Display Information Custormer" +
                "\n3. Edit Information Customer" +
                "\n4. Delete Custormer" +
                "\n5. Exit"
            );
            switch (chose) {
                case "1":
                    addNewCustormer();
                    break;
                case "2" :
                    displayCustormer();
                    break;
                case "3" :

                    break;
                case "4" :

                case "5" :

        }
        function choseCustomeredit() {

</script>
