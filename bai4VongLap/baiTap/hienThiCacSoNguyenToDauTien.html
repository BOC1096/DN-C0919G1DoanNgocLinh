<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<p1>day so nguyen to dau tien</p1>
</form>
<script>
    let number = 20;
    let count = 0;
    let i = 0;
    for (; count < number;) {

        function nguyento(n) {
            let nto = true;
            if (n < 2) {
                nto = false;
            } else {
                for (var i = 2; i < n / 2; i++) {
                    if (n % i == 0) {
                        nto = false;
                        break;
                    }
                }
            }
            return nto;
        }

        let result = nguyento(i);
        if (result == true) {
            document.write( i + "<br>");
            count++
        }
        i++;
    }
</script>
</body>
</html>
