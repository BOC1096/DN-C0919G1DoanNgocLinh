<div class="row mt-5 mb-3">
    <div class="col-6">
        <h3>Danh sách máy tính</h3>
        <app-create-computer></app-create-computer>
    </div>
    <div class="col-6 d-flex justify-content-end">
        <div class="input-group w-75">
            <input type="text" class="form-control h-50" placeholder="search...">
            <div class="input-group-append">
                <button class="btn btn-success h-50">Search</button>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Mã máy</th>
            <th scope="col">Vị trí</th>
            <th scope="col">Trạng thái</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let com of computers">
            <th scope="row">{{com.computerId}}</th>
            <td>Hàng {{com.position}}</td>
            <td *ngIf="com.status" class="text-success">Khả dụng</td>
            <td *ngIf="!com.status" class="text-danger">Bận</td>
            <td class="d-flex justify-content-center"><button class="btn btn-warning mr-3">edit</button><button class="btn btn-danger">delete</button></td>
        </tr>
    </tbody>
</table>
