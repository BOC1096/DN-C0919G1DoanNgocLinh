<script>
    let arr1 = ["Polaris", "Aldebaran", "Dened", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let string = prompt("enter star");

    function checkStar(n) {
        let check = false;
        for (let i = 0; i < arr1.length; i++) {
            if (n == arr1[i]) {
                alert(arr2[i]);
                check = true;
            }
        }
        if (!check)
            alert("not found");
    }

    let result = checkStar(string);
</script>
