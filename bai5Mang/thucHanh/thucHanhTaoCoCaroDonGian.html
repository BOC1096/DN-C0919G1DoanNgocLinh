<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h3>Caro Game Simple</h3>
    <input type="button" value="Chang Value" onclick="changValue()"/>
    <p id="caro"></p>
</form>
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Chang Value' onclick='changValue()'";
    b.innerHTML = data;

    function changValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Chang Value' onclick='changValue()'";
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
