<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let customername = "Đoàn Ngọc Lĩnh";
    let IDname = "12323244124";
    let birthdaycustomer = "10/10/1996";
    let email = "boc@gmail.com";
    let address = "Đà Nẵng";
    let customerType = "Diamond";
    let discount = 56;
    let quantityIncluded = 3;
    let rentDays = 5;
    let serviceType = "Villa";
    let roomType = "business";
    let chose = prompt(
        "1.Information Customer\n" +
        "2.Edit Information Customer\n" +
        "3.Show the amount to be paid after discount")
    switch (chose) {
        case "1":
            alert("Information of customer: \n" +
                "name: " + customername +
                "\nbirthday: " + birthdaycustomer +
                "\nemail: " + email +
                "\nIDname : " + IDname +
                "\naddress: " + address +
                "\ncustomertype: " + customerType +
                "\nquantityIncluded: " + quantityIncluded +
                "\nserviceType: " + serviceType +
                "\nrentDays: " + rentDays +
                "\nrommType: " + roomType);
            break;
        case "2":
            let chosechange = prompt(
                "enter infomation want change: \n" +
                "\n1.name: " + customername +
                "\n2.IDname: " + IDname +
                "\n3.birthday: " + birthdaycustomer +
                "\n4.email: " + email +
                "\n5.address: " + address +
                "\n6.customertype: " + customerType +
                "\n7.quantityIncluded: " + quantityIncluded +
                "\n8.serviceType: " + serviceType +
                "\n9.rentDays: " + rentDays +
                "\n10.rommType: " + roomType);
            switch (chosechange) {
                case "1":
                    customername = prompt("enter customername change: ");
                    break;
                case "2":
                    IDname = prompt("IDname want change: ");
                    break;
                case "3":
                    birthdaycustomer = prompt("birthday want change: dd/mm/yyyy");
                    break;
                case "4":
                    email = prompt("email want change: ");
                    break;
                case "5":
                    address = prompt("address want change: ");
                    break;
                case "6":
                    customerType = prompt("customerType want change: ");
                    break;
                case "7":
                    quantityIncluded = prompt("quantityIncluded want change: ");
                    break;
                case "8":
                    serviceType = prompt("serviceType want change: ");
                    break;
                case "9":
                    rentDays = prompt("rentDays want change: ");
                    break;
                case "10":
                    roomType = prompt("roomType want change: ");
                    break;
                default :
                    alert("failed!!!");
                    break;
            }
            alert("Information of customer edit: \n" +
                "name: " + customername +
                "\nIDname : " + IDname +
                "\nemail: " + email +
                "\nbirthday: " + birthdaycustomer +
                "\naddress: " + address +
                "\nquantityIncluded: " + quantityIncluded +
                "\ncustomertype: " + customerType +
                "\nrentDays: " + rentDays +
                "\nrommType: " + roomType +
                "\nserviceType: " + serviceType);

        case "3":
            let moneyPerDays = 0;
            if (serviceType === "Villa") {
                moneyPerDays = 500;
            } else if (serviceType === "House") {
                moneyPerDays = 300;
            } else {
                moneyPerDays = 100;
            }

            let curentyear = new  Date().getFullYear();
            let birthday = new Date(birthdaycustomer).getFullYear();
            let ageCustomer = curentyear - birthday;
            if (address === "Đà Nẵng") {
                discount = 20;
                if (ageCustomer >= 30) {
                    discount += 2;
                } else if (ageCustomer >= 20) {
                    discount += 1;
                }
            } else if (address === "Huế") {
                discount = 10;
            } else if (address === "Quảng Nam") {
                discount = 5;
            }
            if (quantityIncluded > 7) {
                discount += 30;
            } else if (quantityIncluded >= 5) {
                discount += 20;
            } else if (quantityIncluded >= 2) {
                discount += 10;
            }
            if (customerType === "Diamond") {
                discount += 15;
            } else if (customerType === "Platium") {
                discount += 10;
            } else if (customerType === "Gold") {
                discount += 5;
            } else if (customerType === "Silver") {
                discount += 2;
            }
            let total = moneyPerDays * rentDays * (1 - discount / 100);
            alert("money pay: " + total);
            alert(discount);
            break;
        default:
            alert("fail!!!");
            break;
    }
</script>
</body>
</html>
