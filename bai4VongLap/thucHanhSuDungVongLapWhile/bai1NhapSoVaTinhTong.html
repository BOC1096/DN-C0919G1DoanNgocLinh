<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("enter number: "));
    let total = 0;
    while (num != -1) {
        total += num;
        document.write("number is: " + num + "<br>");
        num = parseInt(prompt("enter number"));
    }
    // total += num;
    document.write("number is: " + num + "<br>");
    document.write("sum is: " + total);
</script>
</body>
</html>
