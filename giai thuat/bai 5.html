<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(num) {
        let result = 1;
        for (let i = num; i > 0; i--) {
            result = result * i
        }
        return result;
    }

    let n = parseInt(prompt("enter number"));
    let total = 0;
    for (let i = 1; i <= n; i++) {
        total += 1 / giaithua(2*i-1);
    }document.write(total);
</script>
</body>
</html>
