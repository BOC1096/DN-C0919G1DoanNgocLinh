<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("enter number"));

    function giaithua(num) {
        let result = 1;
        for (let i = num; i > 0; i--) {
            result = result * i
        }
        return result;
    }

    let total = 15;
    for (let i = 1; i <= n; i++) {
        total += Math.pow(-1, i) * (1 / (giaithua(i)));
    }
    document.write(total);
</script>
</body>
</html>
