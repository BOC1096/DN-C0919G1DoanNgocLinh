    } else {
        let max;
        if (num1 > num2) {
            max = num1;
        } else {
            max = num2;
        }
        while (true) {
            if (max % num1 === 0 && max % num2 === 0) {
                document.write("BSCNN la " + max + "<br>");
                break;
            }
            max++;
        }
    }
    if (num1 === 0 && num2 === 0) {

    } else if (num2 === 0) {
        document.write("uoc chung lon nhat la " + num1);
    } else {
        while (num2 !== 0) {
            imp = num1 % num2;
            num1 = num2;
            num2 = imp;
        }
        document.write("uoc chung lon nhat la " + num1);
    }

</script>
