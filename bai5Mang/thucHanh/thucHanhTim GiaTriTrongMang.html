<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("enter number");
    let x = [-3, 4, 6, 9, 10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("value " + x[i] + " found at " + i);
            break;
        } else {
            alert(value + "khong co trong mang");
            break;
        }
    }
</script>
</body>
</html>
