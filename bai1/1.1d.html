<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    #container {
        height: 100%;
        width: 1200px;
        margin: 0 auto;
        background: rgb(177, 201, 198);
        justify-content: center;
        padding: 30px 0;
    }
    
    .block {
        margin: 0 5%;
        width: 90%;
        background: rgb(9, 143, 109);
        font-weight: bold;
        color: white;
    }
    
    header {
        text-align: center;
        height: 50px;
        line-height: 50px;
    }
    
    .sub-header {
        text-align: center;
        height: 80px;
        line-height: 80px;
    }
    
    .grid-image {
        margin: 20px 5%;
        width: 90%;
        display: flex;
    }
    
    .grid-image img {
        width: 30%;
        height: 300px;
    }
    
    .grid-image div {
        width: 30%;
        height: 150px;
        text-align: center;
        line-height: 150px;
    }
</style>

<body>
    <div id="container">
        <header class="block">
            NAVIGATION
        </header>
        <div style="margin: 10px 0;">
            <img width="100%" height="500px" src="https://i.pinimg.com/originals/bf/e9/eb/bfe9eb9339474dcaa7e2230ac630adb8.jpg" alt="">
        </div>
        <div class="block sub-header">
            SUB-HEADER
        </div>
        <div class="grid-image">
            <img src="https://hinhanhdephd.com/wp-content/uploads/2017/10/hinh-anh-mua-xuan-dep-canh-dep-thien-nhien-trong-mua-xuan-5-1024x576.jpg" alt="">
            <img style="margin: 0 5%;" src="https://hinhanhdephd.com/wp-content/uploads/2017/10/hinh-anh-mua-xuan-dep-canh-dep-thien-nhien-trong-mua-xuan-5-1024x576.jpg" alt="">
            <img src="https://hinhanhdephd.com/wp-content/uploads/2017/10/hinh-anh-mua-xuan-dep-canh-dep-thien-nhien-trong-mua-xuan-5-1024x576.jpg" alt="">
        </div>
        <div class="grid-image">
            <div class="block" style="margin: 0;">SUPPORTTING CONTENT</div>
            <div style="margin: 0 5%;" class="block" style="margin: 0;">SUPPORTTING CONTENT</div>
            <div class="block" style="margin: 0;">SUPPORTTING CONTENT</div>
        </div>
    </div>

</body>

</html>
