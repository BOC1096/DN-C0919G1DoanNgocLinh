<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p id="demo"></p>
<script>
    let number = parseInt(prompt("enter number"));
    let total = 0;
    for (i=0; i<= number;i++){
        document.getElementById("demo").innerText = total += i;
    }
</script>
</body>
</html>
