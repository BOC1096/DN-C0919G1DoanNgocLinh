<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("enter number");

    function tinhtong(n) {
        let sum = 0;
        for (let i = 0; i < n.length; i++) {
            sum += n.charAt(i) * 1
        }
        return sum;
    }

    function tinhTich(n) {
        let tich = 1;
        for (let i = 0; i < n.length; i++) {
            tich = tich * n.charAt(i)
        }
        return tich;
    }

    document.write("tong la: " + tinhtong(num) + "<br> tich la: " + tinhTich(num));
</script>
</body>
</html>
