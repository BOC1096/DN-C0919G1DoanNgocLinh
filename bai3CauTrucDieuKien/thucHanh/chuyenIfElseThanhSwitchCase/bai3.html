//chuyen ifelse thanh switch
<script>
    let number = parseInt(prompt('enter number', 0));

    switch ((number > 0) ? 1 : (number < 0) ? -1 : 0) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
    }
</script>
