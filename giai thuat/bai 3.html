<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("enter number"));
    let result = 0;
    for (let i = 1; i <= number; i++) {
        result += 1/i;
    }
    document.write(result);
</script>
</body>
</html>
